server:
  port: 8080
spring:
  application:
    name: customer
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5555/customer
    username: syscomz
  jpa:
    hibernate:
      ddl-auto: create-drop
      # ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  # Add Zipkin url. If we are using Spring Profiles we can change base-url into them, according to the environment that we have
  zipkin:
    base-url: http://localhost:9411
  # Configure RabbitMQ
  rabbitmq:
    addresses: localhost:5672

# Eureka Client configuration
eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka/
        fetch-registry: true # it is true by default
        register-with-eureka: true # it is true by default